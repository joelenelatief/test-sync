    - runWhenModelUpdates: true
    - showFailureToaster: true
    - query: |-
        with individual_apps as (
        SELECT
          distinct DATE,
          u.sfdc_account_id,
          count_apps_active_7_days,
          count_apps_active_30_days
        FROM
          analytics.fct_daily_active_sfdc_account_apps u
          LEFT JOIN analytics.dim_sfdc_accounts a ON u.sfdc_account_id = a.id
          LEFT JOIN success_analytics.fct_account_usage_scores usage_score on usage_score.sfdc_account_id = u.sfdc_account_id
        WHERE
          DATE >= {{dateRange1.value.start}}
          AND DATE < {{dateRange1.value.end}}
          AND a.account_status_committed__c  = 'Active Customer' --Filters out uncommitted accounts
          and a.customer_tier__c = 'Scale'
          and usage_score.stage IN UNNEST({{multiselect1.value}})
        )
        select 
          DATE, 
          SUM(count_apps_active_7_days) AS active_apps_7_days,
          SUM(count_apps_active_30_days) AS active_apps_30_days
        from 
          individual_apps
        GROUP BY
          1
        ORDER BY
          date asc;
