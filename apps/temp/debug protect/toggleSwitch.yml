    - query: |-
        let switchDict = {
          "decliningSwitch": {
            switchValue: decliningSwitch.value,
            categories: ["Declining", "Heavy Decline"]
          },
          "inactiveSwitch": {
            switchValue: inactiveSwitch.value,
            categories: ["Inactive"]
          },
          "steadySwitch": {
            switchValue: steadySwitch.value,
            categories: ["Steady"]
          },
          "growingSwitch": {
            switchValue: growingSwitch.value,
            categories: ["Growing", "Heavy Grow"]
          }
        };

        let growthStages = [];
        for (const [key, value] of Object.entries(switchDict)) {
          if (value.switchValue) {
            growthStages.push(...value.categories);
          }
        }

        growthStageSwitchState.setValue(growthStages);
