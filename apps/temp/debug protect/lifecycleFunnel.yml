    - playgroundQuerySaveId: latest
    - resourceNameOverride: ''
    - runWhenModelUpdates: true
    - showFailureToaster: true
    - query: >-
        DECLARE date_start, date_end DATE;

        set (date_start, date_end) = ({{dateRange1.value.start}},
        {{dateRange1.value.end}});


        with dedupe_lifecycle_modes as (
          select
            *
          except
            (rn)
          from
            (
              select
                history.*,
                ROW_NUMBER() over (
                  PARTITION BY parentid
                  ORDER BY
                    createddate DESC
                ) as rn,
              FROM
                analytics_salesforce_base.implementation__history as history
              where
                field in ('Mode__c')
                and EXTRACT(date from createddate) >= date_start
                and EXTRACT(date from createddate) <= date_end
            )
          where
            rn = 1
        )

        select
          acc.id as account_id,
          acc.name,
          modes_history.oldvalue as oldvalue,
          ifnull(modes_history.newvalue, lifecycle.mode__c) as newvalue,
          EXTRACT(DATE from modes_history.createddate) as date_changed,
        from
          analytics.dim_sfdc_accounts acc
          left join analytics_salesforce_base.implementation__c lifecycle on acc.id = lifecycle.account__c
          -- left join dedupe_lifecycle_stages stages_history on lifecycle.id = stages_history.parentid
          left join dedupe_lifecycle_modes modes_history on lifecycle.id = modes_history.parentid
        where
          acc.customer_tier__c = 'Scale'
          and acc.name != 'Test'
          and acc.account_status_committed__c IN ('Active Customer')
          and lifecycle.isdeleted = false
        order by
          name
